<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зрение Онлайн - Ваш путь к четкому зрению</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">Зрение Онлайн</a>
                <nav>
                    <ul class="main-menu">
                        <li><a href="#home">Главная</a></li>
                        <li><a href="#catalog">Каталог</a></li>
                        <li><a href="#services">Услуги</a></li>
                        <li><a href="#contacts">Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Откройте мир четкого зрения</h1>
            <p>Профессиональная оптика и консультации</p>
            <a href="#catalog" class="btn">Перейти в каталог</a>
        </div>
    </section>

    <!-- Catalog Section -->
    <section id="catalog" class="catalog">
        <div class="container">
            <h2>Наш каталог</h2>
            <div class="product-grid">
                <!-- Товары будут добавлены здесь -->
            </div>
        </div>
    </section>
<div class="product-card">
    <img src="product1.jpg" alt="Очки" class="product-image">
    <div class="product-info">
        <h3 class="product-title">Очки солнцезащитные</h3>
        <span class="product-price">2990 ₽</span>
        <button class="btn">В корзину</button>
    </div>
</div>


    <!-- Footer -->
    <footer>
        <div class="container">
            <p>© 2025 Зрение Онлайн</p>
        </div>
    </footer>
</body>
</html>
